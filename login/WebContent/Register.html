<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
<form action="RegisterServlet" method="post">
<table border="1">
<tr>
<th>User Id</th>
<td><input type="text" name="txtuser" required></td></tr>
<tr>
<th>Password</th>
<td><input type="password" name="txtpass" required></td></tr>
<tr>
<th>Re-enter Password</th>
<td><input type="password" name="txtcpass" required></td></tr>
<tr>
<th>User Name</th>
<td><input type="text" name="txtname" required></td></tr>
<tr>
<th>Address</th>
<td><textarea rows="5" cols="20" name="txtadd"></textarea></td></tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="r1">Male<br><input type="radio" name="r1">Female</td></tr>
<tr><td></td>
<td><input type="submit" value="Register"></td>
<td><input type="reset" value="Cancel"></td>
</tr>
</table>

</form>
</body>
</html>
